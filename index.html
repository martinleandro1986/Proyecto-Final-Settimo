<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<br><br>

<h1>Bienvenido al Home Banking del Banco Progreso</h1>

<br><br><br>


    <section id="login">
    <p>Ingrese su usuario provisorio</p>

    <input type="number" id="usuarioProvisorio" placeholder="usuario provisorio 1234">

    <p>Ingrese su contraseña provisoria</p>
    <input type="number" id="claveProvisoria" placeholder="clave provisoria 8888">
    <p id="validacionLogin"></p>


    <button id="ingreso" type="button">INGRESAR</button>
    </section>
    



    <section id="homebanking">

    <nav id="menu">
        <button data-seccion="consultarsaldo" id="consultarSaldo">Consultar Saldo</button> 
        <button data-seccion="transferir" id="botonTransferir">Transferir</button>
        <button data-seccion="prestamo" id="botonPrestamo">Solicitar Préstamo Preaprobado</button>
        <button data-seccion="dolares" id="botonDolares">Comprar Dólares</button>
        <button data-seccion="plazoFijo" id="botonPlazoFijo">Constituir Plazo Fijo</button>
        <button data-seccion="servicio" id="pagarServicio">Pagar Servicio</button>
    </nav>

    <section id="consultarsaldo"class="seccion">
    <p id="saldo">saldo</p> 
    </section>  

  
    <section id="transferir" class="seccion">
    <input type="number" min="1" id="montoTransferencia" placeholder="Ingrese monto a transferir">
    <input type="text" id="destinatario" placeholder="Ingrese CBU/CVU/ALIAS">
   
    <p id="validacionMontoT"></p>
    </section>


    <section id="prestamo" class="seccion">
    <input type="number" id="prestamo" placeholder="Ingrese monto a solicitar">
    <p id="validacionPrestamo"></p>
    </section>

    <section id="dolares" class="seccion">
    <input type="number" id="montoPesos" placeholder="Ingrese el monto en pesos que desea comprar">
    <p id="validacionDolares"></p>
    </section>

    <section id="plazoFijo" class="seccion">
    <input type="number" id="montoPlazoFijo" placeholder="Ingrese monto plazo fijo">
    <input type="number" id="plazo" placeholder="Ingrese plazo en días ">
    <p id="montoACobrar"></p>
    </section>



    <section id="servicio" class="seccion">
    <input type="text" id="servicio" placeholder="Ingrese el servicio que desea pagar">
    <input type="number" id="codigoPago" placeholder="Ingrese el código de pago">
    <input type="number" id="montoServicio" placeholder="Ingrese el monto a pagar">
    <p id="pagoServicio"></p>
    </section>

    </section>

    <script src="./main.js"></script>
</body>
</html>
